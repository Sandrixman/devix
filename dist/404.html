<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devix</title>
    <meta
        name="description"
        content="Creation of aesthetically perfect and practical digital products that combine efficiency, visual harmony, and an exceptional user experience."
    />
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo-mini.png" />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-navbutton-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff" />

    <link
        rel="preload"
        href="fonts/DarkerGrotesque-Black.woff"
        as="font"
        type="font/woff"
        crossorigin="anonymous"
    />
    <link
        rel="preload"
        href="fonts/DarkerGrotesque-Black.woff2"
        as="font"
        type="font/woff2"
        crossorigin="anonymous"
    />
    <link
        rel="preload"
        href="fonts/DarkerGrotesque-ExtraBold.woff"
        as="font"
        type="font/woff"
        crossorigin="anonymous"
    />
    <link
        rel="preload"
        href="fonts/DarkerGrotesque-ExtraBold.woff2"
        as="font"
        type="font/woff2"
        crossorigin="anonymous"
    />
    <link
        rel="preload"
        href="fonts/DarkerGrotesque-SemiBold.woff"
        as="font"
        type="font/woff"
        crossorigin="anonymous"
    />
    <link
        rel="preload"
        href="fonts/DarkerGrotesque-SemiBold.woff2"
        as="font"
        type="font/woff2"
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
</head>

    <body>
        <main class="wrapper" id="wrapper">
            <div data-router-wrapper>
                <div data-router-view="default">
                    <section class="section pnf">
                        <div class="container-app">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pnf-box">
                                        <p class="font-uppercase color-gradient section-subtitle">
                                            Oops...
                                        </p>
                                        <h1 class="section-title h1">Page not found</h1>
                                        <hr class="hr" />
                                        <p class="section-description">
                                            Sorry, the page you are looking for doesn't exist. Here
                                            are some helpful links:
                                        </p>
                                        <a href="index.html" class="btn btn-gradient btn-md">
                                            <span class="btn-bg"></span>
                                            <span class="btn-icon"
                                                ><svg>
                                                    <use
                                                        xlink:href="img/icons/icons.svg#arrow-right"
                                                    ></use></svg
                                            ></span>
                                            <span class="btn-labels">
                                                <span class="btn-labels-item">Go back</span>
                                                <span class="btn-labels-item">Go back</span>
                                                <span class="btn-labels-item">Go back</span>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script src="js/app.min.js"></script>
    </body>
</html>
